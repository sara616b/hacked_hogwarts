<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked Hogwarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hogwarts <span id="secretbutton">s</span>tudents list</h1>
    <div id="schoolinfo">
        <p id="gryffindornumber"></p>
        <p id="hufflepuffnumber"></p>
        <p id="slytherinnumber"></p>
        <p id="ravenclawnumber"></p>
        <p id="totalstudents"></p>
        <p id="totalexpelled"></p>
        <p id="studentsdisplayed"></p>
        <div id="houseinfo">
        </div>
        <div id="studentsinfo">
        </div>
    </div>
    <div id="filtering">
        <button class="filter chosen"  data-action="filter" data-filter="all">All</button>
        <button class="filter"  data-action="filter" data-filter="gryffindor">Gryffindor</button>
        <button class="filter"  data-action="filter" data-filter="hufflepuff">Hufflepuff</button>
        <button class="filter"  data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
        <button class="filter"  data-action="filter" data-filter="slytherin">Slytherin</button>
        <button class="filter"  data-action="filter" data-filter="expelled">Expelled students</button>

    </div>
    <div>
        <select name="sorting" id="sorting">
            <option value="firstNameAZ">Firstname A-Z</option>
            <option value="firstNameZA">Firstname Z-A</option>
            <option value="lastnameAZ">Lastname A-Z</option>
            <option value="lastnameZA">Lastname Z-A</option>
            <option value="prefects">Prefects</option>
        </select>
        <input id="searchbar" type="text" placeholder="Search all names...">
    </div>
    <p style="font-style: italic; opacity: 0.5;">Click on a student for more details!</p>
    <div id="listview">
    </div>
    <div id="popup" class="hidden">
        <div>
            <button>X</button>
            <img src="" alt="profile pic">
            <h3 class="popupname"></h3>
            <p class="popupnickname"></p>
            <p class="popuphouse"></p>
            <p id="popuphousecrest">The house's crest is </p>
            <p class="popupbloodstatus"></p>
            <p class="popupprefect"></p>
            <p class="popupexpelled"></p>
            <p class="popupinquisitorial"></p>
        </div>
    </div>
    <div id="removeprefect" class="hidden">
        <div class="dialog">
            <button class="closebutton">X</button>
            <h2>Warning!</h2>
            <p>There are already two prefects appointed in this house.<br>Do you want to remove one of the other prefects.</p>
            <div>
             <button id="prefectA" class="prefectbutton">Prefect A</button>
               <button id="prefectB" class="prefectbutton">Prefect B</button>
            </div>
        </div>
    </div>
    <template>
        <div class="student">
            <div class="studentinfo">
                <img src="images/" alt="profile pic">
                <div>
                    <h3 class="name"></h3>
                    <p class="house"></p>
                </div>
            </div>
            <div>
                <button class="expell">‚ùå Expel</button>
                <button class="prefect" data-field="prefect" data-prefect="false"></button>
                <p class="squad hidden" data-field="squad" data-prefect="false"></p>

            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
